<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>FAQ accordion card</title>
</head>
<body>
  <div class="container">
    <div class="image__main">
      <img class="image__desktop" src="./images/illustration-woman-online-desktop.svg" />
      <img class="image__shadow" src="./images/illustration-box-desktop.svg" />

    </div>
    <div class="content">
      <div class="content-wrapper">
        <h1>FAQ</h1>
        <p>How many team members can I invite? <img src="./images/icon-arrow-down.svg"/>  </p>
        <h3>What is the maximum file upload size? <img src="./images/icon-arrow-down.svg"/> </h3>
        <p>No more than 2GB. All files in your account must fit your allotted storage space.<img src="./images/icon-arrow-down.svg"/> </p>
        <p>How do I reset my password?<img src="./images/icon-arrow-down.svg"/> </p>
        <p>Can I cancel my subscription <img src="./images/icon-arrow-down.svg"/> </p>
        <p>Do you provide additional support?<img src="./images/icon-arrow-down.svg"/> </p>
      </div>
    </div>
  </div>
</body>
</html>
